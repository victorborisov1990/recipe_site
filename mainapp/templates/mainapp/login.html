{% extends 'base.html' %}

{% block content %}

<div class="block">
    <h3 class="title2">{{ title_h3 }}</h3>

    <div class="error">{{ form.non_field_errors }}</div>

    <form method="post">
        {% csrf_token %}

        {% for f in form %}
            <p class="recipe_text_center">{{ f }}</p>
            <div class="error">{{ f.errors }}</div>
        {% endfor %}

        <p class="recipe_text_center">
            <button class="button" type="submit">Войти</button>
        </p>
    </form>
</div>

{% endblock %}
